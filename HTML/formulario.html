<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://codefornoncoders.com/material/html/formularios/formularios.css"
    />
</head>
<body>
    <form>
        <label for="txtNombre">Nombre:</label>
        <input 
        type="text" 
        name="txtNombre" 
        id="txtNombre" 
        placeholder="Escribe tu nombre aqui."
        required
        />

        <label for="txtTelefono">Telefono:</label>
        <input 
        type="text" 
        name="txtTelefono" 
        id="txtTelefono"
        placeholder="+52 231 313 3131"
        pattern="[0-9]{9}"
        />

        <label for="txtCorreo">Correo Electronico:</label>
        <input 
        type="text" 
        name="txtCorreo" 
        id="txtCorreo"
        placeholder="exemplo@hotmail.com"
        required
        />

        <label for="txtMensaje">Mensaje:</label>
        <textarea 
        type="text" 
        name="txtMensaje" 
        id="txtMensaje"
        placeholder="Escribe tu Mensaje Aqui."
        required
        ></textarea>
        
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>

    </form>
    
    <br>
    <br>
    <br>
    <br>

    <!--Chismografo Formulario-->
    <form>
        
        <label for="txtNombre">Nombre:</label>
        <input 
        type="text" 
        name="txtNombre" 
        id="txtNombre" 
        placeholder="Escribe tu nombre aqui."
        required
        />
        <label for="txtEdad">Edad:</label>
        <input 
        type="text" 
        name="txtEdad" 
        id="txtEdad"
        placeholder="Digita tu edad aqui (Numeros solo)"
        max="99"
        min="15"
        />
        <label for="txtComida">Comida favorita:</label>
        <input 
        type="text" 
        name="txtComida" 
        id="txtComida"
        placeholder="Escribetu comida favorita aqui."
        required
        ></input>

        <label for="txtActividad">Actividad que te gusta:</label>
        <textarea 
        type="text" 
        name="txtActividad" 
        id="txtActividad"
        placeholder="Escribe una actividad que te guste aqui."
        required
        ></textarea>
       
        <!--Buttons-->
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button> 
    </form>

</body>
</html>
