<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
<!--Estilos-->
<style>
     table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
</style>
</head>
<!-- Cuerpo-->
<body>
    <!--titulo-->
    <h3>Comparación de Suscripciones</h3>
    <!--Tabla-->
    <table>
        <tr>
            <th>Características</th>
            <th>Nivel Básico</th>
            <th>Nivel Intermedio</th>
            <th>Nivel Avanzado</th>
        </tr>
        <tbody>
            <tr>
                <td>Acceso a Contenido Premium</td>
                <td>&#10003;</td>
                <td>&#10003;</td>
                <td>&#10003;</td>
            </tr>
            <tr>
                <td>Descarga de Contenido</td>
                <td>&#10005;</td>
                <td>&#10003;</td>
                <td>&#10003;</td>
            </tr>
            <tr>
                <td>Soporte en Línea</td>
                <td>&#10005;</td>
                <td>&#10005;</td>
                <td>&#10003;</td>
            </tr>
            <tr>
                <td>Precio Mensual</td>
                <td>$99</td>
                <td>$199</td>
                <td>$259</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button>Comprar</button>
                </td>
                <td>
                    <button>Comprar</button>
                </td>
                <td>
                    <button>Comprar</button>
                </td>
            </tr>

        </tbody>
    </table>

    <!--Segunda Tabla-->

    <table>
        <tr>
            <th>Horas</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <!--Cuerpo     rowspan coolspan-->

    </table>

</body>
</html>
